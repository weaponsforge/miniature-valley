<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for icon/mark -->
  <defs>
    <linearGradient id="valleyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c97817;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Subtle background -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#92400e" stroke-width="2" opacity="0.3"/>
  
  <!-- Mountain peaks (valley shape) -->
  <g transform="translate(100, 100)">
    <!-- Left mountain -->
    <path d="M -60 30 L -20 -20 L 0 10 Z" fill="#92400e" opacity="0.9"/>
    <!-- Right mountain -->
    <path d="M 0 10 L 40 -15 L 60 30 Z" fill="#92400e" opacity="0.9"/>
    
    <!-- Valley bottom line -->
    <path d="M -60 30 Q 0 50 60 30" stroke="#c97817" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Miniature building in valley center -->
    <g transform="translate(0, 15)">
      <!-- Building base -->
      <rect x="-12" y="-8" width="24" height="20" fill="#b8860b" stroke="#92400e" stroke-width="1.5" rx="2"/>
      <!-- Roof -->
      <polygon points="0,-8 -14,8 14,8" fill="#d4691f" stroke="#92400e" stroke-width="1.5"/>
      <!-- Door -->
      <rect x="-4" y="4" width="8" height="10" fill="#5a4a2a" stroke="#92400e" stroke-width="1"/>
      <!-- Windows -->
      <rect x="-9" y="-2" width="5" height="5" fill="#ffd89b" stroke="#92400e" stroke-width="0.8"/>
      <rect x="4" y="-2" width="5" height="5" fill="#ffd89b" stroke="#92400e" stroke-width="0.8"/>
    </g>
    
    <!-- Crafting tools accents -->
    <!-- Left tool: Scissors -->
    <g transform="translate(-45, -25)" stroke="#c97817" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="-3" cy="0" r="4"/>
      <circle cx="3" cy="0" r="4"/>
      <line x1="-3" y1="0" x2="3" y2="0"/>
      <line x1="0" y1="-4" x2="0" y2="4"/>
    </g>
    
    <!-- Right tool: Paintbrush -->
    <g transform="translate(45, -25)" stroke="#c97817" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="-2" r="5"/>
      <line x1="0" y1="3" x2="0" y2="8"/>
    </g>
  </g>
</svg>
